<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://animaapp.s3.amazonaws.com/home/favicon.png">
    <meta name="viewport" content="width=1024px, maximum-scale=1.0">

</head>

<body>

<div style="margin:0px;font-family: 'AppleSDGothicNeo-Regular', Helvetica, Arial, serif;">
    <div style="text-align: center;font-size:24px;">

        <div style="margin: 0;margin-top:4em;">
            <img src="https://s3.ap-northeast-2.amazonaws.com/litchi-assets/images/Group_121.png">
        </div>
        <div style="margin-top:3em;">
            <span style="font-size: 1em;">안녕하세요 <span style="color:#0070FF">파운트</span>입니다.</span>
        </div>

        <div style="margin-top:2em;"><span>파운트 회원가입을 위한 이메일 인증입니다.</span></div>
        <div style="margin-top:10px;"><span>아래 인증 버튼을 클릭 후 앱 로그인을 진행해주세요</span></div>

        <div style="margin-top:2em;">
            <span style="display: inline-block;width: 480px;padding: 17px 0;border:1px solid rgba(49, 115, 255, 1.0);text-decoration-line: none;">파운트 ID : {{ user }}</span>
        </div>

        <div style="margin-top:2em;">
            <a style="display: inline-block;background: rgba(49, 115, 255, 1.0);;color: rgba(255, 255, 255, 1.0);padding: 15px 50px;cursor: pointer;border-radius: 5px;text-decoration: none !important;"
               href="{{ activation_url }}">이메일 인증하기</a>
        </div>
        <div style="background: rgba(49, 115, 255, 1.0);height: 170px;line-height: 170px;margin-top:6em;font-size: 20.0px;color: rgba(255, 255, 255, 1.0);text-align: center;">
            본 메일은 발신전용입니다.
        </div>
    </div>
</div>

</body>

</html>
